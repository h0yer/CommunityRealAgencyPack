Localization
{
  de
	{
		#autoLOC_CRAP_ABMA_title = Heeresagentur für ballistische Raketen (ABMA)
		#autoLOC_CRAP_ABMA_descr = Die Heeresagentur für ballistische Raketen (ABMA) wurde geschaffen um die ersten größeren ballistische Raketen für die U.S. Armee zu entwickeln. Die Agentur wurde am 1. Februar 1956 am 'Redstaone Arsenal' ins Leben gerufen, kommandiert durch John B. Medaris und mit Wernher von Braus als technischem Leiter.
		#autoLOC_CRAP_ATK_title = Alliant Techsystems
		#autoLOC_CRAP_ATK_descr = Alliant Techsystems Inc. (ATK) war ein internationaler Konzern mit Hauptsitz in Arlington, Virginia (USA) und Vertretungen in 23 Ländern. ATK war vorrangig im Flugzeugbau und der Herstellung von Landminen und Munition (Federal Cartridge) tätig.
		#autoLOC_CRAP_Aerojet_title = Aerojet
		#autoLOC_CRAP_Aerojet_descr = Aerojet war ein US-amerikanischer Hersteller von Raketentriebwerken. Neben dem Stammsitz in Sacramento, Kalifornien, ist das Unternehmen an zahlreichen Standorten in den USA vertreten. Mutterkonzern ist GenCorp, das Nachfolgeunternehmen von General Tire. 2013 wurde Aerojet von der Muttergesellschaft GenCorp mit der ehemaligen Firma Pratt & Whitney Rocketdyne zu Aerojet Rocketdyne zusammengeführt.
		#autoLOC_CRAP_AerojetRocketdyne_title = Aerojet Rocketdyne
		#autoLOC_CRAP_AerojetRocketdyne_descr = Aerojet Rocketdyne ist ein amerikanischer Hersteller von Raketentriebwerken. Das Hauptquartier liegt in Sacramento, Kalifornien und der Betrieb gehört zur Aerojet Rocketdyne Holdings. Aerojet Rocketdyne wurde 2013 gegründet, als Aerojet (damals GenCorp gehörend) und Pratt & Whitney fusionierten, gefolgt durch die spätere Übernahme von GenCorp durch Pratt & Whitney. Am 27. April 2015 wurde der Name der Holdingagentur GenCorp, In. zu Aerojet Rocketdyne Holdings, Inc. geändert.
		#autoLOC_CRAP_Airbus_title = Airbus S.A.S.
		#autoLOC_CRAP_Airbus_descr = Airbus S.A.S. mit Sitz in Toulouse ist eine Tochtergesellschaft der Airbus SE [2] sowie der größte europäische Flugzeughersteller. Montagewerke stehen in Frankreich, Deutschland, Spanien, Großbritannien, China und den USA. Zusammen mit Boeing bildet Airbus das Duopol für Großraumflugzeuge.
		#autoLOC_CRAP_AirbusDS_title = Airbus Defence & Space
		#autoLOC_CRAP_AirbusDS_descr = Airbus Defence and Space ist eine Division (Geschäftsbereich) der Airbus Group, spezialisiert auf militärische Luftfahrt, militärische und zivile Raumfahrtsysteme sowie Sensoren und Kommunikationstechnologie für Verteidigung und Sicherheit. Airbus Defence and Space bezeichnet eine Managementstruktur und entspricht keiner juristischen Person. Sie geht aus den bisherigen EADS-Divisionen Cassidian, Airbus Military und Astrium hervor. Die rechtliche Gliederung erfolgt derzeit in vier Gesellschaften, mit dem entsprechenden Zusatz (GmbH, SAS, SA, Ltd.), für die Länder Deutschland, Frankreich, Spanien und Großbritannien auf. Die neue Struktur der Division ist Teil umfangreicher Restrukturierungsmaßnahmen auf Konzernebene der Airbus Group.
    #autoLOC_CRAP_ArianeGroup_title = ArianeGroup
		#autoLOC_CRAP_ArianeGroup_descr = ArianeGroup (bis 2017 Airbus Safran Launchers) ist ein Gemeinschaftsunternehmen des europäischen Luft- und Raumfahrtunternehmens Airbus Group und des französischen Konzerns Safran mit seinen drei Kerngeschäftsbereichen: Luft- und Raumfahrt (Antriebssysteme und Ausrüstung), Verteidigung und Sicherheit, das mit dem Ziel der Entwicklung und späteren Herstellung der Rakete Ariane 6 zum 1. Januar 2015 gegründet wurde. Sitz des Unternehmens ist Issy-les-Moulineaux bei Paris.
		#autoLOC_CRAP_Arianespace_title = Arianespace
		#autoLOC_CRAP_Arianespace_descr = Das Unternehmen Arianespace wurde am 26. März 1980 gegründet und ist derzeit für Betrieb und Vermarktung der europäischen Trägerrakete Ariane 5 zuständig. Größter Anteilseigner ist die französische Raumfahrtbehörde CNES, die 32,53 % des Unternehmens hält. Der Hauptsitz von Arianespace liegt in Évry südlich von Paris. Die europäischen Trägerraketen starten vom Weltraumbahnhof Kourou in Französisch-Guayana.
		#autoLOC_CRAP_BAEsys_title = BAE Systems plc
		#autoLOC_CRAP_BAEsys_descr = BAE Systems plc (British Aerospace Electronic Systems) ist ein britischer multinationaler Rüstungs-, Informationssicherheits- und Luftfahrtkonzern und war 2010 der zweitgrößte Rüstungskonzern der Welt.[4] Das britische Unternehmen hat seinen Sitz in London, Vereinigtes Königreich, und beschäftigt 82.500 Mitarbeiter weltweit. Neben der Rüstungsproduktion ist der Konzern auch in der Luft- und Raumfahrt tätig.
		#autoLOC_CRAP_Bell_title = Bell Aircraft Corporation
		#autoLOC_CRAP_Bell_descr = Die Bell Aircraft Corporation war ein Flugzeughersteller in den Vereinigten Staaten, der im Juli 1935 von Larry Bell in Buffalo, New York gegründet wurde. Die Firma spezialisierte sich zunächst auf die Entwicklung und Produktion einer Reihe von Jagdflugzeugen (XFM-1 Airacuda, P-39 Airacobra, P-59 Airacomet, P-63 Kingcobra)[1] und verlegte später den Geschäftsschwerpunkt auf die Hubschrauber-Produktion.
		#autoLOC_CRAP_Bendix_title = Bendix Aviation
		#autoLOC_CRAP_Bendix_descr = Die Bendix Aviation Corporation, sitzend in Los Angeles, Kalifornien war von 1929 bis 1960 ein amerikanischer Hersteller einer Vielzahl von Flugzeugteilen.
		#autoLOC_CRAP_BlueOrigin_title = Blue Origin
		#autoLOC_CRAP_BlueOrigin_descr = Blue Origin ist ein privates US-amerikanisches Raumfahrtunternehmen, das im September 2000 von Amazon-Gründer Jeff Bezos gegründet wurde. Das Unternehmen konzentriert sich auf die Durchführung von suborbitalen Flügen mittels wiederverwendbarer Flugsysteme. Zukünftig sollen die Erkenntnisse aus den suborbitalen Flügen in die Entwicklung orbitaler Raumfahrtsysteme einfließen. Zusätzlich wird an einem Landesystem für Mondflüge gearbeitet. Damit soll eine Mondstation versorgt werden können.
		#autoLOC_CRAP_Boeing_title = The Boeing Company
		#autoLOC_CRAP_Boeing_descr = Das US-amerikanische Unternehmen The Boeing Company ist der weltgrößte Hersteller ziviler und militärischer Flugzeuge und Hubschrauber sowie von Militär- und Weltraumtechnik. Gemeinsam mit dem europäischen Wettbewerber Airbus bildet Boeing das Duopol für Großraumflugzeuge.
		#autoLOC_CRAP_BoeingIDS_title = Boeing Integrated Defence Systems
		#autoLOC_CRAP_BoeingIDS_descr = Boeing Defense, Space and Security (BDS), früher als Boeing Integrated Defense Systems (IDS) bezeichnet, ist ein Teil von Boeing, der für die militärische Luft- und Raumfahrt zuständig ist. BDS wurde 2002 aus Military Aircraft and Missiles Systems und Space and Communications gegründet. Dadurch wurde BDS der drittgrößte Rüstungshersteller der Welt und spielte 2011 44,7 % der Einnahmen von Boeing ein. Der Hauptsitz von BDS ist in Berkeley, Missouri nahe von St. Louis. Im Jahr 2012 war BDS der zweitgrößte Arbeitgeber im St. Louis County.
		#autoLOC_CRAP_Bosch_title = Robert Bosch GmbH
		#autoLOC_CRAP_Bosch_descr = Die Robert Bosch GmbH ist ein im Jahr 1886 von Robert Bosch gegründetes multinationales deutsches Unternehmen. Es ist tätig als Automobilzulieferer, Hersteller von Gebrauchsgütern (Elektrowerkzeuge, Haushaltsgeräte) und Industrie- und Gebäudetechnik (Sicherheitstechnik) und darüber hinaus in der automatisierten Verpackungstechnik, wo Bosch den führenden Platz einnimmt. Die Robert Bosch GmbH und ihre rund 450 Tochter- und Regionalgesellschaften in etwa 60 Ländern bilden die Bosch-Gruppe.
		#autoLOC_CRAP_BristolSiddeley_title = Bristol Siddeley Engines Ltd.
		#autoLOC_CRAP_BristolSiddeley_descr = Bristol Siddeley Engines Ltd. war ein britischer Flugtriebwerkhersteller. Er wurde 1959 als Zusammenschluss von Bristol Aero Engines und Armstrong-Siddeley gegründet. Die Werksanlagen befanden sich in Filton im Norden von Bristol. Hergestellt wurden Turbinenluftstrahl- und Staustrahltriebwerke, Gasturbinen, Raketentriebwerke und Dieselmotoren.
		#autoLOC_CRAP_CIT_title = California Institute of Technology
		#autoLOC_CRAP_CIT_descr = Das California Institute of Technology (deutsch Technische Hochschule Kaliforniens), besser bekannt als Caltech, ist eine private Eliteuniversität in Pasadena im Los Angeles County, die auf Natur- und Ingenieurwissenschaften spezialisiert ist.
    #autoLOC_CRAP_Chrysler_title = Chrysler Corporation
		#autoLOC_CRAP_Chrysler_descr = Chrysler ist eine US-amerikanische Automobilmarke der Fiat Chrysler Automobiles, zuvor war sie als Chrysler Group LLC bis Oktober 2014 ein eigenständiges Unternehmen.
		#autoLOC_CRAP_Convair_title = Consolidated Vultee Convair
		#autoLOC_CRAP_Convair_descr = Die Consolidated Vultee Aircraft Corporation (ab 1954 Convair) war ein US-amerikanischer Flugzeug- und Raketenhersteller. Das durch Fusion von Vultee Aircraft und Consolidated Aircraft entstandene Unternehmen existierte von 1943 bis 1996. Erst ab 1954 wurde das bis dahin als umgangssprachliches Akronym benutzte Convair als offizielle Bezeichnung verwendet. Bedeutung erlangte das Unternehmen in der Entwicklung von Militärflugzeugen und in der Weltraumtechnik.
		#autoLOC_CRAP_Delco_title = Delco Electronics Corporation
		#autoLOC_CRAP_Delco_descr = Delco Electronics Corporation was the automotive electronics design and manufacturing subsidiary of General Motors based in Kokomo, Indiana. The name Delco came from the Dayton Engineering Laboratories Co., founded in Dayton, Ohio, by Charles Kettering and Edward A. Deeds in 1909. Delco was responsible for several innovations in automobile electric systems, including the first reliable battery ignition system and the first practical automobile self-starter.
		#autoLOC_CRAP_Douglas_title = The Douglas Aircraft Company
		#autoLOC_CRAP_Douglas_descr = Die Douglas Aircraft Company war ein US-amerikanischer Flugzeughersteller mit Sitz in Long Beach (Kalifornien). Der Firmengründer Donald Wills Douglas war Absolvent des Massachusetts Institute of Technology und arbeitete zunächst für den Flugzeughersteller Martin. Nachdem er dort Chefingenieur war, gründete er 1921 die „Douglas Company“, die 1928 in „Douglas Aircraft Company“ umbenannt wurde.
		#autoLOC_CRAP_EADS_title = European Aeronautic Defence and Space Company NV
		#autoLOC_CRAP_EADS_descr = Airbus S.A.S. mit Sitz in Toulouse ist eine Tochtergesellschaft der Airbus SE sowie der größte europäische Flugzeughersteller. Montagewerke stehen in Frankreich, Deutschland, Spanien, Großbritannien, China und den USA. Zusammen mit Boeing bildet Airbus das Duopol für Großraumflugzeuge.
		#autoLOC_CRAP_Astrium_title = EADS Astrium
		#autoLOC_CRAP_Astrium_descr = Die Astrium wurde im Mai 2000 aus den Raumfahrtbereichen der DASA gegründet, ihre Wurzeln gehen zurück bis 1961 zur Arbeitsgemeinschaft Entwicklungsring Nord (ERNO). Im Dezember 2006 wurde sie in EADS Astrium und im Dezember 2010 zurück zu Astrium umbenannt.
		#autoLOC_CRAP_ElecBoat_title = Electric Boat Company
		#autoLOC_CRAP_ElecBoat_descr = General Dynamics Electric Boat (GDEB) ist eine Tochtergesellschaft der General Dynamics Corporation. Es ist seit über 100 Jahren der primäre Erbauer von U-Booten für die United States Navy.
		#autoLOC_CRAP_ESA_title = European Space Agency
		#autoLOC_CRAP_ESA_descr = Die Europäische Weltraumorganisation, englisch European Space Agency (ESA), französisch Agence spatiale européenne (ASE), ist eine internationale Weltraumorganisation mit Sitz in Paris. Sie wurde am 30. Mai 1975 mit dem Übereinkommen zur Gründung einer Europäischen Weltraumorganisation mit Unterzeichnung unter das Abkommen durch die zunächst noch neun ursprünglichen Gründungsmitglieder in Paris gegründet. Nach Hinterlegung der letzten Ratifikationsurkunde durch Frankreich trat am 30. Oktober 1980 gemäß Artikel XXI Absatz 1 des Übereinkommens die Gründung dann in Kraft.
		#autoLOC_CRAP_GEAv_title = General Electrics Aviation
		#autoLOC_CRAP_GEAv_descr = GE Aviation ist der bedeutendste Hersteller von Flugzeug-Triebwerken. GE Aviation umfasst den Flugzeug-Triebwerk-Bau der amerikanischen General Electric Company, einem der umsatzstärksten Mischkonzerne der Welt. GE Aviation hat seinen Sitz in Evendale in Ohio.
		#autoLOC_CRAP_GenAto_title = General Atomic
		#autoLOC_CRAP_GenAto_descr = General Atomic Division von General Dynamics wurde am 18. Juli 1955 in San Diego, Kalifornien, als General Atomic Division von General Dynamics gegründet, "um die Macht der Nukleartechnologien zugunsten der Menschheit zu nutzen".
		#autoLOC_CRAP_GenDyn_title = General Dynamics Corporation
		#autoLOC_CRAP_GenDyn_descr = General Dynamics ist ein US-amerikanischer Rüstungskonzern. Das Unternehmen ist im New York Stock Exchange mit dem Kürzel GD gelistet. General Dynamics erwirtschaftet einen Umsatz von etwa 32 Milliarden US$ jährlich. CEO ist Phebe Novakovic.
		#autoLOC_CRAP_GEl_title = General Electric
		#autoLOC_CRAP_GEl_descr = Die US-amerikanische General Electric (GE, General Electric Company) ist einer der größten Mischkonzerne der Welt. Der Stammsitz befindet sich seit 2016 in Boston (Massachusetts). Das Unternehmen war über 80 Jahre in Schenectady im US-Bundesstaat New York und anschließend ab 1974 in Fairfield (Connecticut) beheimatet.
		#autoLOC_CRAP_Godrej_title = Godrey & Boyce
		#autoLOC_CRAP_Godrej_descr = Godrej and Boyce, a Godrej Group Company, has a presence across 14 diverse businesses. Its journey began in 1897 with the manufacture of high quality locks, then extending to other durables (refrigerators, washing machines, air conditioners, home security systems and safes, furniture), products for institutions (office furniture, audio-visual solutions, access control systems, perimeter security solutions, bank security solutions, beverage vending machines, interior solutions, hospital and laboratory furniture) and industrial products (process equipment, materials handling equipment, industrial storage solutions, tooling, precision equipment).
		#autoLOC_CRAP_Grumman_title = Grumman Aircraft Engineering Corporation
		#autoLOC_CRAP_Grumman_descr = Die Grumman Aerospace Corporation war ein US-amerikanischer Konzern, der sich auf den Bau von Flugzeugen, Komponenten für die Luft- und Raumfahrt sowie Avionik spezialisiert hatte. Die Firma wurde am 5. Dezember 1929 in Baldwin eingetragen und nannte sich bis zum Jahre 1969 Grumman Aircraft Engineering Corporation. Die Gründer waren neben Leroy Grumman, der vorher die Loening Aircraft Engineering verlassen hatte, auch Ed Poor, William Schwendler, Jake Swirbul und Clint Towl.
		#autoLOC_CRAP_Honeywell_title = Honeywell Aerospace
		#autoLOC_CRAP_Honeywell_descr = Honeywell wurde am 23. April 1885 von Albert Butz, Sohn Schweizer Einwanderer, als Butz Thermo-Electric Regulator Co. in Minneapolis gegründet und beschäftigte sich zunächst mit der Herstellung von Ofenregelanlagen. Es war das erste Unternehmen, das Produkte zur automatischen Regelung der Gebäude-Innentemperatur zum Verkauf anbot.
    #autoLOC_CRAP_Hughes_title = Hughes Aircraft Company
		#autoLOC_CRAP_Hughes_descr = Hughes Aircraft Company war eine der größten Verteidigungs- und Luftfahrtfirmen der USA. Sie wurde 1936 von Howard Hughes gegründet. Ihren Hauptsitz hatte sie bei Ballona Creek, in Culver City.
		#autoLOC_CRAP_HVAPeene_title = Peenemuende Army Research Center
		#autoLOC_CRAP_HVAPeene_descr = Die Versuchsstelle des Heeres Peenemünde (kurz: Heeresversuchsanstalt (HVA) Peenemünde) war eine ab 1936 in Peenemünde errichtete Entwicklungs- und Versuchsstelle des Heeres, einer Teilstreitkraft der Wehrmacht. Unter dem Kommando von Walter Dornberger, Chef der Raketenabteilung im Heereswaffenamt, und der technischen Leitung Wernher von Brauns wurde in dem militärischen Sperrgebiet im Norden der Insel Usedom hauptsächlich die erste funktionsfähige Großrakete Aggregat 4 (A4, später in der NS-Propaganda „Vergeltungswaffe V2“ genannt) entwickelt und getestet. Mit ihrem ersten erfolgreichen Flug am 3. Oktober 1942 war die ballistische Rakete das erste von Menschen gebaute Objekt, das in den Grenzbereich zum Weltraum eindrang. Allgemein gilt Peenemünde daher als „Wiege der Raumfahrt“.
		#autoLOC_CRAP_IBM_title = Industrial Business Machines
		#autoLOC_CRAP_IBM_descr = Die International Business Machines Corporation (IBM) ist ein US-amerikanisches IT- und Beratungsunternehmen mit Sitz in Armonk im US-Bundesstaat New York.
		#autoLOC_CRAP_ILS_title = International Launch Services
		#autoLOC_CRAP_ILS_descr = International Launch Services (ILS) ist ein amerikanisch-russisches Joint Venture, das für die exklusive weltweite kommerzielle Vermarktung der Proton-Trägerrakete zuständig ist.
		#autoLOC_CRAP_ISRO_title = Indian Space Research Organisation
		#autoLOC_CRAP_ISRO_descr = Die Aufgabe der ISRO ist die Entwicklung von Raumfahrttechnologie, darunter Satelliten, Trägerraketen, Höhenforschungsraketen und unterstützender Bodentechnik. Besonderen Anteil an ihrer Schaffung und Entwicklung hatte Vikram Sarabhai, der als „Vater des indischen Raumfahrtprogramms“ gilt.
		#autoLOC_CRAP_ISSR_title = Information Satellite Systems Reshetnev (ISSR)
		#autoLOC_CRAP_ISSR_descr = Die ISS Reschetnjow (alternative Schreibweise ISS Reshetnev, russisch ОАО «Информационные спутниковые системы» имени академика М. Ф. Решетнёва) ist ein russisches Unternehmen in Schelesnogorsk (Krasnojarsk), das Satelliten herstellt.
		#autoLOC_CRAP_JPL_title = Jet Propulsion Lab
		#autoLOC_CRAP_JPL_descr = Das JPL gehört zum California Institute of Technology (Caltech) in La Cañada Flintridge; unter seiner Federführung wurden die erfolgreichsten Raumsonden-Projekte der NASA durchgeführt. Um den Kontakt zu den Sonden aufrechterhalten zu können, betreibt das JPL das Deep Space Network. Das JPL arbeitet außer für die NASA auch für das Verteidigungsministerium der Vereinigten Staaten, das Department of Energy sowie für weitere staatliche Einrichtungen.
		#autoLOC_CRAP_Khimav_title = KB Khimavtomatika (OKB-154)
		#autoLOC_CRAP_Khimav_descr = Chemical Automatics Design Bureau (CADB), also KB Khimavtomatika, is a Russian design bureau founded by the NKAP (People's Commissariat of the Aircraft Industry) in 1941 and led by Semyon Kosberg until his death in 1965. Its origin dates back to a 1940 Moscow carburetor factory, evacuated to Berdsk in 1941, and then relocated to Voronezh city in 1945, where it now operates. Originally designated OKB-296 and tasked to develop fuel equipment for aviation engines, it was redesignated OKB-154 in 1946.
		#autoLOC_CRAP_Khimma_title = KB KhimMash (OKB-2)
		#autoLOC_CRAP_Khimma_descr = The A.M. Isayev Chemical Engineering Design Bureau, also known as KB KhimMash or just KBKhM, is a Russian rocket engine design and manufacturing company. It is located in the city of Korolyov. It started as the OKB-2 division of the NII-88 research institute, where A.Isaev directed the development of liquid rocket engines for ballistic missile submarines.
		#autoLOC_CRAP_Yuzhnoye_title = KB Juschnoje (OKB-586)
		#autoLOC_CRAP_Yuzhnoye_descr = KB Juschnoje ist ein ukrainischer Entwickler von Raketen und Raumfahrzeugen. Das Konstruktionsbüro hat seinen Sitz in Dnipro und war in der Sowjetunion mitverantwortlich für die Konstruktion interkontinentaler ballistischer Raketen (ICBMs). Die Bezeichnung des Experimental-Konstruktionsbüros (OKB) war OKB-586 und wurde von Michail Kusmitsch Jangel gegründet.
		#autoLOC_CRAP_Khrunichev_title = Khrunichev State Research and Production Space Center. (OKB-23)
		#autoLOC_CRAP_Khrunichev_descr = GKNPZ Chrunitschew (russisch ГКНПЦ им. М. В. Хруничева/ Gossudarstwenni Kosmitscheski Nautschno-Proiswodstwenni Zentr Imeni M. W. Chrunitschewa - auf dt. Staatliches Kosmisches Forschungs- und Produktionszentrum „M. W. Chrunitschew“, englisch Khrunichev) ist ein russischer Hersteller von Raketen und Raumfahrzeugen. Die Firma wurde nach dem sowjetischen Minister für Luftfahrtindustrie Michail Chrunitschew (1901–1961) benannt.
    #autoLOC_CRAP_Krasmash_title = Krasnoyarsk Machine-Building Plant
		#autoLOC_CRAP_Krasmash_descr = Krasmash, die Krasnoyarsk Maschinenfabrik ist eine Gesellschaft mit dem Sitz in der russischen Stadt Krasnoyarsk, wurde 1932 gegrüded und gehört zur Roscosmos Gruppe. Krasmash gehört zu den führenden Herstellern flüssigtreibstoffbetriebener ballistischer Lenkraketen in der UdSSR.
		#autoLOC_CRAP_L3EDD_title = L3 Electron Dynamic Division
		#autoLOC_CRAP_L3EDD_descr = Electron Devices (formerly Electron Dynamics Division (EDD), a division of Hughes Aircraft Company) is a technology company specializing in the manufacture of microwave devices for ground-based, airborne and satellite communications and radar. EDD began operations at their Torrance, California, facility in 1967. They are known for their traveling-wave tubes (TWTs), traveling-wave tube amplifiers (TWTAs) and electronic power conditioners (EPCs) as well as xenon ion propulsion systems (XIPS). Since its inception, EDD has produced tens of thousands of TWTs. They are the only U.S. supplier of space-qualified TWTs and TWTAs.
		#autoLOC_CRAP_Lockheed_title = Lockheed Corporation
		#autoLOC_CRAP_Lockheed_descr = Die Lockheed Corporation (ursprünglich Loughead Aircraft Manufacturing Company) war ein US-amerikanisches Luft- und Raumfahrtunternehmen in Burbank (Los Angeles County). Der 1912 gegründete Hersteller fusionierte 1995 mit Martin Marietta zu Lockheed Martin.
		#autoLOC_CRAP_LockheedM_title = Lockheed Martin
		#autoLOC_CRAP_LockheedM_descr = Die Lockheed Martin Corporation [ˌlɔkʰidˈmɑɹtn̩] ist ein US-amerikanischer Rüstungs- und Technologiekonzern, der vor allem in der militärischen sowie zivilen Luftfahrt als auch in der Raumfahrt aktiv ist. Fast 80 % des 2014 erreichten Umsatzes von 46 Milliarden US-Dollar werden durch Käufe der amerikanischen Regierung erzielt.
		#autoLOC_CRAP_LANL_title = Los Alamos National Laboratory
		#autoLOC_CRAP_LANL_descr = Das Los Alamos National Laboratory (LANL, zuvor Los Alamos Laboratory und Los Alamos Scientific Laboratory, oft bloß Los Alamos) ist eine Forschungseinrichtung mit dem Schwerpunkt Kernforschung in Los Alamos (New Mexico). Dort wurde während des Manhattan-Projekts die erste Atombombe entwickelt.
		#autoLOC_CRAP_MBenz_title = Mercedes-Benz
		#autoLOC_CRAP_MBenz_descr = Mercedes-Benz ist eine eingetragene Handelsmarke für Fahrzeuge der Daimler AG. Der Name entstand 1926 nach dem Zusammenschluss der Daimler-Motoren-Gesellschaft (Marke Mercedes) mit Benz & Cie. zur Daimler-Benz AG.[1] 2016 wurden 2,08 Millionen Neufahrzeuge der Marke verkauft.
		#autoLOC_CRAP_MartinU_title = Glenn L. Martin Company
		#autoLOC_CRAP_MartinU_descr = Die Glenn L. Martin Company ist ein ehemaliger US-amerikanischer Flugzeughersteller, der bis 1960 über 80 verschiedene Modelle in 11.000 Exemplaren produzierte, hauptsächlich Bomber und Flugboote.
		#autoLOC_CRAP_MartinM_title = Martin Marietta Corporation
		#autoLOC_CRAP_MartinM_descr = Martin Marietta Corporation war ein US-amerikanischer Mischkonzern, der hauptsächlich im Raumfahrt- und Rüstungssektor tätig war und von 1961 bis 1995 bestand.
    #autoLOC_CRAP_MatraMarconi_title = Matra Marconi Space
		#autoLOC_CRAP_MatraMarconi_descr = Mécanique Avion TRAction, kurz Matra, war ein im Jahre 1941, während der deutschen Besatzungszeit, gegründetes französisches Unternehmen mit einem weitreichenden Tätigkeitsbereich, zunächst in den Bereichen Flugzeug- und Rüstungsbau sowie der Kunststoffverarbeitung.
		#autoLOC_CRAP_MIT_title = Massachusetts Institute of Technology
		#autoLOC_CRAP_MIT_descr = Das Massachusetts Institute of Technology (MIT, deutsch Institut für Technologie Massachusetts) ist eine Technische Hochschule und Universität in Cambridge, Massachusetts in den USA, gegründet 1861. Das MIT gilt als eine der weltweit führenden Eliteuniversitäten und erreicht in internationalen Vergleichen regelmäßig einen Spitzenplatz.[2] Die Hochschule ist Mitglied der Association of American Universities, einem seit 1900 bestehenden Verbund führender forschungsintensiver nordamerikanischer Universitäten.
		#autoLOC_CRAP_Mittelwerk_title = Mittelwerk GmbH
		#autoLOC_CRAP_Mittelwerk_descr = Die deutsche Mittelwerk GmbH wurde zur Zeit des Nationalsozialismus während des Zweiten Weltkrieges am 21. September 1943 im Rüstungsministerium als staatliches sowie privatwirtschaftlich organisiertes Rüstungsunternehmen gegründet und bestand bis zum Kriegsende. An der Mittelwerk GmbH waren neben dem Rüstungsministerium auch das Heereswaffenamt und die SS beteiligt. Das Mittelwerk – auch Projekt Mittelbau – war zum Schutz vor Luftangriffen untertage-verlagert und befand sich am Südhang des Kohnsteins bei Niedersachswerfen am Harz. Im Mittelwerk wurden zunächst die als Vergeltungswaffe bezeichnete A4-Rakete (V2) gefertigt und ab Anfang 1945 auch die Fieseler Fi 103 (V1) produziert. Das Unternehmen war strukturell auf den Einsatz von KZ-Häftlingen aus dem Buchenwalder Arbeitslager Dora, dem späteren KZ Mittelbau, angewiesen, und dadurch tief in Konzentrationslagerverbrechen verstrickt.
		#autoLOC_CRAP_McDonn_title = McDonnell Aircraft Corporation
		#autoLOC_CRAP_McDonn_descr = Die McDonnell Aircraft Corporation war ein US-amerikanischer Luft- und Raumfahrthersteller aus St. Louis, Missouri. Sie wurde 1938 von James Smith McDonnell gegründet und fusionierte 1967 mit der Douglas Aircraft Company zu McDonnell Douglas.
		#autoLOC_CRAP_McDonnD_title = McDonnell Douglas
		#autoLOC_CRAP_McDonnD_descr = McDonnell Douglas war bis zur Fusion mit Boeing im Jahr 1997 einer der weltweit größten Hersteller von zivilen und militärischen Flugzeugen mit dem Hauptsitz in St. Louis im US-Bundesstaat Missouri.
		#autoLOC_CRAP_Mitsubishi_title = Mitsubishi Group
		#autoLOC_CRAP_Mitsubishi_descr = Mitsubishi ist eine japanische Marke, unter der über zweihundert verschiedene Unternehmen, Konzerne, Stiftungen und weitere Organisationen vernetzt sind (jap. keiretsu). Diese entstanden aus der nach dem Zweiten Weltkrieg erfolgten Zerschlagung des Unternehmenskonglomerats (jap. zaibatsu) Mitsubishi.
		#autoLOC_CRAP_Moog_title = Moog Inc.
		#autoLOC_CRAP_Moog_descr = Moog is an American-based designer and manufacturer of motion and fluid controls and control systems for applications in aerospace, defense, industrial and medical devices. The company operates under four segments: aircraft controls, space and defense controls, industrial controls, and components.
		#autoLOC_CRAP_NASA_title = National Aeronautics and Space Administration
		#autoLOC_CRAP_NASA_descr = Die NASA, englisch National Aeronautics and Space Administration, deutsch Nationale Aeronautik- und Raumfahrtbehörde) ist die 1958 gegründete zivile US-Bundesbehörde für Raumfahrt und Flugwissenschaft. Der Hauptsitz befindet sich in Washington, D.C. (NASA Headquarters, 300 E Street SW). Zugleich ist die NASA eine wichtige geowissenschaftliche Forschungsinstitution und stellt in den USA die meisten Forschungsgelder für klimawissenschaftliche Forschungsarbeiten bereit.
		#autoLOC_CRAP_NAA_title = North American Aviation
		#autoLOC_CRAP_NAA_descr = North American Aviation, Inc. war ein bedeutender US-amerikanischer Flugzeughersteller. Das Unternehmen wurde 1928 gegründet und wurde 1996 von Boeing aufgekauft.
		#autoLOC_CRAP_NAR_title = North American Rockwell Space Division
		#autoLOC_CRAP_NAR_descr = Als North American am 6. Dezember 1928 von Clement Keys in Delaware an der Ostküste der USA gegründet wurde, war die Firma eine reine Holding mit Beteiligungen an verschiedenen Fluggesellschaften und angegliederten Unternehmen, darunter auch Eastern Air Transport. Infolge des Air Mail Scandals im Jahr 1934 wurden diese Firmen von der Luftpostbeförderung ausgeschlossen, woraufhin die Unternehmensgruppe ihre Beteiligungen an den Fluggesellschaften veräußerte. North American wurde anschließend zu einer Flugzeugproduktionsfirma unter der Leitung von James Howard Kindelberger.
		#autoLOC_CRAP_NorthropG_title = Northrop Grumman Corporation
		#autoLOC_CRAP_NorthropG_descr = Die Northrop Corporation ist heute ein Teil der Northrop Grumman Corporation und war bis zum Zusammenschluss mit der Grumman Aerospace Corporation 1994 ein führender US-amerikanischer Flugzeughersteller. Die Tradition des Unternehmens reicht zu vier aufeinanderfolgenden Firmengründungen, an denen Jack Northrop direkt beteiligt war, zurück.
		#autoLOC_CRAP_NAlmaz_title = NPO Almaz (KB-1)
		#autoLOC_CRAP_NAlmaz_descr = NPO Almas war ein russischer Rüstungskonzern und Elektronikunternehmen. Ein früherer Name war KB-1. Das Unternehmen fusionierte 2002 mit dem Antei-Konzern zu Almas-Antei. Es hatte 1991 55.000 Arbeitnehmer, davon 7.000 Ingenieure. Es gehörte dem Ministerium für Radioindustrie an, jedoch war um 1997 vorgesehen, das Unternehmen in eine Teilprivatisierung zu überführen. Der Plan sah vor, dass 65 % der Anteile dem Staat gehören sollten und 35 % den Mitarbeitern. Die Regierung hätte die Möglichkeit gehabt, maximal ein Drittel ihrer Anteile an andere Investoren zu veräußern.
		#autoLOC_CRAP_NEnergom_title = NPO Energomasch benannt nach V. P. Glushko (OKB-456)
		#autoLOC_CRAP_NEnergom_descr = NPO Energomasch „W.P. Gluschko“ ist ein russisches Unternehmen, das hauptsächlich auf die Entwicklung und Produktion von Raketentriebwerken spezialisiert ist. NPO Energomasch hat seinen Hauptsitz in Moskau sowie Zweigstellen in Samara, Perm und Sankt Petersburg und beschäftigt über 5000 Menschen. Ursprünglich 1946 als OKB-456 gegründet, wurde das Unternehmen für Flüssigkeitsraketenantriebe, z. B. die RD-107, RD-170 und RD-180 bekannt. Diese Triebwerke wurden in Raketen wie der R-7, Proton, Sojus, Energija und Atlas V verwendet. NPO Energomasch bekam im Mai 1991 im Gedenken an seinen Chefentwickler Walentin Petrowitsch Gluschko seinen heutigen Namen.
		#autoLOC_CRAP_NLavoch_title = NPO Lavochkin Research and Production Association (OKB-301)
		#autoLOC_CRAP_NLavoch_descr = Das Raumfahrtunternehmen NPO S. A. Lawotschkin (russisch Научно-производственное объединение им. С.А.Лавочкина / Naútschno-proiswódstwennoje objedinénije ímeni S. A. Láwotschkina) wurde 1937 als OKB-301 (Experimental-Konstruktionsbüro) des sowjetischen Konstrukteurs Semjon Alexejewitsch Lawotschkin gegründet und befindet sich in Chimki. Als Angestellter des Zentralen Aero- und Hydrodynamischen Instituts und später als Leiter seines eigenen Büros entwickelte er Waffen und Kampfflugzeuge. Die frühen Konstruktionen tragen im Namen neben dem „La“ für „Lawotschkin“ auch zweimal den Buchstaben „G“ – für die Teammitglieder Gudkow und Gorbunow.
		#autoLOC_CRAP_NMashi_title = NPO Maschinostrojenija (OKB-52)
		#autoLOC_CRAP_NMashi_descr = NPO Maschinostrojenija (russisch НПО машиностроения) ist ein russischer Rüstungs- und Raumfahrtkonzern. Firmensitz ist Reutow bei Moskau. Unter den früheren Bezeichnungen OKB-52 Tschelomei und ZKBM war die Firma wesentlich an der Entwicklung der sowjetischen Raumfahrt und sowjetischer Marschflugkörper beteiligt.
    #autoLOC_CRAP_OKB1_title = Experimental Design Bureau 1
		#autoLOC_CRAP_OKB1_desc = Das Unternehmen wurde im Jahre 1946 gegründet. Es trägt den Namen ihres ehemaligen Chefkonstrukteurs Sergei Pawlowitsch Koroljow und wurde 1994 teilprivatisiert. Im Jahr 2007 erwarb Roskosmos und damit wieder der Staat Russland das Unternehmen. Das Unternehmen beschäftigt derzeit etwa 25.000 Menschen. Zu den erwähnenswerten Errungenschaften gehört das konstruieren der R-7 Raketen (Soyuz), des ersten Satteliten Sputnik und ebenso den ersten Menschen im Orbit, Yuri Gararin mit Vostok 1. Die R-7 startet nach 70 Jahren Weiterentwicklung immer noch regelmäßig und gehört zu den weltweit günstigsten alternativen um Mensch und Material in den Orbit oder zur Internationalen Raumstation zu bringen.
		#autoLOC_CRAP_OrbitalATK_title = Orbital ATK inc.
		#autoLOC_CRAP_OrbitalATK_descr = Orbital ATK, Inc ist ein US-amerikanisches Raumfahrt-, Rüstungs- und Luftfahrtunternehmen mit Sitz in Dulles, Virginia das 2015 aus der Fusion der Orbital Sciences Corporation und der ATK Aerospace and Defense, der Rüstungssparte von Alliant Techsystems hervorgegangen ist.
    #autoLOC_CRAP_OrbitalSciences_title = Orbital Sciences Corporation
		#autoLOC_CRAP_OrbitalSciences_descr = Orbital Sciences Corporation (abgekürzt OSC, oft auch Orbital genannt) war ein in Dulles, Virginia ansässiges Unternehmen, das sich auf die Herstellung und den Start von Satelliten spezialisiert hatte. Es wurde 1982 von drei befreundeten Absolventen der Harvard Business School, David Thompson, Scott Webster und Bruce Ferguson gegründet und beschäftigte am Ende rund 2.700 Angestellte. Das erste Produkt und Kern der Gründungsidee war die Transfer Orbit Stage (TOS) für die NASA.
		#autoLOC_CRAP_PAPolyot_title = PA Polyot
		#autoLOC_CRAP_PAPolyot_descr = Production Association Polyot is a Russian aerospace engineering company best known for being the manufacturer of GLONASS satellites and the Kosmos-3M space launch vehicle. The company is based in Omsk, in the Russian Federation.
		#autoLOC_CRAP_PAYuzh_title = PA Yuzhmash (OKB-586)
		#autoLOC_CRAP_PAYuzh_descr = The Production Association Yuzhny Machine-Building Plant named after A.M. Makarov, PA Pivdenmash or PA Yuzhmash is a Ukrainian state-owned aerospace manufacturer. It produces spacecraft, launch vehicles (rockets), liquid-propellant rockets, landing gears, castings, forgings, tractors, tools, and industrial products. The company is headquartered in Dnipro, and reports to the State Space Agency of Ukraine. It works with international aerospace partners in 23 countries.
		#autoLOC_CRAP_Porsche_title = Porsche GmbH
		#autoLOC_CRAP_Porsche_descr = Dr. Ing. h.c. F. Porsche AG, usually shortened to Porsche AG, is a German automobile manufacturer specializing in high-performance sports cars, SUVs and sedans. Porsche AG is headquartered in Stuttgart, and is owned by Volkswagen AG, which is itself majority-owned by Porsche Automobil Holding SE.
		#autoLOC_CRAP_PrattWh_title = Pratt & Whitney
		#autoLOC_CRAP_PrattWh_descr = Pratt & Whitney is an American aerospace manufacturer with global service operations.
		#autoLOC_CRAP_Raytheon_title = Raytheon Company
		#autoLOC_CRAP_Raytheon_descr = The Raytheon Company is a major U.S. defense contractor and industrial corporation with core manufacturing concentrations in weapons and military and commercial electronics. It was previously involved in corporate and special-mission aircraft until early 2007. Raytheon is the world's largest producer of guided missiles.
		#autoLOC_CRAP_ReactM_title = Reaction Motors Inc.
		#autoLOC_CRAP_ReactM_descr = Reaction Motors, Inc. (RMI) was an early American maker of liquid-fueled rocket engines, located in New Jersey. RMI engines with 6,000 lbf (27 kN) thrust powered the Bell X-1 rocket aircraft that first broke the sound barrier in 1947, and later successors including the X-1A, X1E, and the Douglas D-558-2 Skyrocket. A 20,000 lbf (89 kN) thrust RMI engine also powered the Viking research rocket, the first large liquid-fueled US high-altitude rocket. RMI was merged with Thiokol in 1958, where it produced the XLR-99 engine that powered the X-15 rocket aircraft.
		#autoLOC_CRAP_REnergia_title = RKK Energia (OKB-1)
		#autoLOC_CRAP_REnergia_descr = OAO S. P. Korolev Rocket and Space Corporation Energia, also known as RSC Energia, RKK “Energiya”, is a Russian manufacturer of ballistic missile, spacecraft and space station components. The company is the prime developer and contractor of the Russian manned spaceflight program; it also owns a majority of Sea Launch. Its name is derived from Sergei Korolev, the first chief of its design bureau, and the Russian word for energy.
		#autoLOC_CRAP_RockLab_title = Rocket Lab
		#autoLOC_CRAP_RockLab_descr = Rocket Lab is a US aerospace corporation with a New Zealand subsidiary. Rocket Lab's mission is to develop lightweight, cost-effective commercial rocket launch services. The Electron Program was founded on the premise that small payloads such as CubeSats require dedicated small launch vehicles and flexibility not currently offered by traditional rocket systems. Electron, Rocket Lab's lightweight launch vehicle, is designed to service the small satellite market with dedicated, high-frequency launch opportunities. Electron is designed to deliver payloads of 150 kg to a 500 km Sun-synchronous orbit.
		#autoLOC_CRAP_Rocketdyne_title = Rocketdyne
		#autoLOC_CRAP_Rocketdyne_descr = Rocketdyne was an American rocket engine design and production company headquartered in Canoga Park, located in the western San Fernando Valley of suburban Los Angeles, in southern California.
		#autoLOC_CRAP_Rockwell_title = Rockwell International
		#autoLOC_CRAP_Rockwell_descr = Rockwell International was a major American manufacturing conglomerate in the latter half of the 20th century, involved in aircraft, the space industry, both defense-oriented and commercial electronics, automotive and truck components, printing presses, valves and meters, and industrial automation. It was the ultimate incarnation of a series of companies founded by Colonel Willard Rockwell.
		#autoLOC_CRAP_RollsR_title = Rolls-Royce Ltd.
		#autoLOC_CRAP_RollsR_descr = Rolls-Royce Limited owned a British luxury car and aero engine manufacturing business founded in 1904 by Charles Stewart Rolls and Frederick Henry Royce. Rolls-Royce Limited was incorporated on 15 March 1906 as a vehicle for their ownership of their Rolls-Royce business. Their business quickly developed a reputation for superior engineering quality and for manufacturing the "best car in the world", building on F H Royce's existing standing. Rolls-Royce became a leading manufacturer of piston aero-engines after it was brought into building them by the First World War.
		#autoLOC_CRAP_Roscosmos_title = Roscosmos State Corporation for Space Activities. RFSA
		#autoLOC_CRAP_Roscosmos_descr = The Roscosmos State Corporation for Space Activities, commonly known as Roscosmos, is the governmental body responsible for the space science program of the Russian Federation and general aerospace research.
    #autoLOC_CRAP_RUAG_title = RUAG Space
		#autoLOC_CRAP_RUAG_descr = RUAG Space ist die Raumfahrt-Division des Schweizer Technologiekonzerns RUAG. An zwölf Standorten in der Schweiz, in Schweden, in Deutschland, Finnland, USA und in Österreich beschäftigt RUAG Space rund 1200 Mitarbeiter und erzielte im Jahr 2015 einen Umsatz von ca. 300 Millionen Schweizer Franken.
    #autoLOC_CRAP_Safran_title = Safran S.A.
		#autoLOC_CRAP_Safran_descr = Safran S.A. is a French multinational aircraft engine, rocket engine, aerospace-component, defense, and security company. It was formed by a merger between the aircraft and rocket engine manufacturer and aerospace component manufacturer group SNECMA and the security company SAGEM in 2005. Its headquarters are located in Paris.
		#autoLOC_CRAP_Siemens_title = Siemens AG
		#autoLOC_CRAP_Siemens_descr = Siemens AG is a German conglomerate company headquartered in Berlin and Munich and the largest industrial manufacturing company in Europe with branch offices abroad.
		#autoLOC_CRAP_Snecma_title = Snecma
		#autoLOC_CRAP_Snecma_descr = Snecma was a French aerospace engine manufacturer headquartered in Courcouronnes, France. It is among the top suppliers in the industry, with end-to-end expertise from design to production of high-performance aircraft engines for commercial and military aircraft as well as rocket engines for launch vehicles and satellites. It also offers a complete range of engine support services to airlines, armed forces and other operators.
		#autoLOC_CRAP_Kuznetsov_title = SNTK Kuznetsov (OKB-276)
		#autoLOC_CRAP_Kuznetsov_descr = The Kuznetsov Design Bureau is a Russian design bureau for aircraft engines, administrated in Soviet times by Nikolai Dmitriyevich Kuznetsov. It was also known as GNPO "Trud" and Kuybyshev Engine Design Bureau (KKBM).
		#autoLOC_CRAP_SpaceX_title = Space Exploration Technologies Corp.
		#autoLOC_CRAP_SpaceX_descr = Space Exploration Technologies Corp., doing business as SpaceX, is an American aerospace manufacturer and space transport services company headquartered in Hawthorne, California. It was founded in 2002 by entrepreneur Elon Musk with the goal of reducing space transportation costs and enabling the colonization of Mars.[8] SpaceX has since developed the Falcon launch vehicle family and the Dragon spacecraft family, which both currently deliver payloads into Earth orbit.
		#autoLOC_CRAP_Teledyne_title = Teledyne Technologies Inc.
		#autoLOC_CRAP_Teledyne_descr = Teledyne Technologies, Inc., is an American industrial conglomerate primarily based in the United States but with global operations. It was founded in 1960, as Teledyne, Inc., by Henry Singleton and George Kozmetsky.
		#autoLOC_CRAP_Thiokol_title = Thiokol
		#autoLOC_CRAP_Thiokol_descr = Thiokol was an American corporation concerned initially with rubber and related chemicals, and later with rocket and missile propulsion systems.
		#autoLOC_CRAP_TRW_title = TRW Inc.
		#autoLOC_CRAP_TRW_descr = TRW Inc. was an American corporation involved in a variety of businesses, mainly aerospace, automotive, and credit reporting.[2] It was a pioneer in multiple fields including electronic components, integrated circuits, computers, software and systems engineering. TRW built many spacecraft, including Pioneer 1, Pioneer 10, and several space-based observatories.
		#autoLOC_CRAP_TsSKB_title = Progress Rocket Space Center
		#autoLOC_CRAP_TsSKB_descr = The Progress Rocket Space Centre, formerly known as TsSKB-Progress, is a Russian join-stock company under the jurisdiction of Roscosmos State Corporation responsible for space science and aerospace research. It is the developer of the famous Soyuz-FG rocket used for manned space flight, as well as Soyuz-U used for launching unmanned probes.
		#autoLOC_CRAP_ULA_title = United Launch Alliance
		#autoLOC_CRAP_ULA_descr = United Launch Alliance (ULA) is a joint venture of Lockheed Martin Space Systems and Boeing Defense, Space & Security.
		#autoLOC_CRAP_UniTech_title = United Technologies Corporation
		#autoLOC_CRAP_UniTech_descr = United Technologies Corporation (UTC) is an American multinational conglomerate headquartered in Farmington, Connecticut. It researches, develops, and manufactures high-technology products in numerous areas, including aircraft engines, aerospace systems, HVAC, elevators and escalators, fire and security, building systems, and industrial products, among others.
		#autoLOC_CRAP_USDOE_title = U.S. Department Of Energy
		#autoLOC_CRAP_USDOE_descr = The United States Department of Energy (DOE) is a Cabinet-level department of the United States Government concerned with the United States' policies regarding energy and safety in handling nuclear material. Its responsibilities include the nation's nuclear weapons program, nuclear reactor production for the United States Navy, energy conservation, energy-related research, radioactive waste disposal, and domestic energy production. It also directs research in genomics; the Human Genome Project originated in a DOE initiative. DOE sponsors more research in the physical sciences than any other U.S. federal agency, the majority of which is conducted through its system of National Laboratories.
		#autoLOC_CRAP_NRL_title = United States Naval Research Laboratory (NRL)
		#autoLOC_CRAP_NRL_descr = The United States Naval Research Laboratory (NRL) is the corporate research laboratory for the United States Navy and the United States Marine Corps and conducts a wide range of basic scientific research, applied research, technological development and prototyping. A few of the laboratory's current specialties include plasma physics, space physics, materials science, and tactical electronic warfare. NRL is one of the first US Government scientific R&D laboratories, having opened in 1923 at the instigation of Thomas Edison, and is currently under the Office of Naval Research.
    #autoLOC_CRAP_Voronezh_title = Voronezh Mechanical Plant
		#autoLOC_CRAP_Voronezh_descr = Die Voronezh Maschinenfabrik ist eine russische Triebwerks- und Großanlagenfabrik mit dem Sitz in Voronezh, Oblast.
    //1.1.5
    #autoLOC_CRAP_Ames_title = Ames Research Center
    #autoLOC_CRAP_Ames_descr = Ames Research Center (ARC), also known as NASA Ames, is a major NASA research center at Moffett Federal Airfield in California's Silicon Valley. It was founded as the second National Advisory Committee for Aeronautics (NACA) laboratory. That agency was dissolved and its assets and personnel transferred to the newly created National Aeronautics and Space Administration (NASA) on October 1, 1958. NASA Ames is named in honor of Joseph Sweetman Ames, a physicist and one of the founding members of NACA. At last estimate NASA Ames has over US$3.0 billion in capital equipment, 2,300 research personnel and a US$860 million annual budget.
    #autoLOC_CRAP_APL_title = Applied Physics Lab
    #autoLOC_CRAP_APL_descr = The Johns Hopkins University Applied Physics Laboratory, commonly known as simply the Applied Physics Laboratory, or APL, located in Howard County, Maryland, near Laurel and Columbia, is a not-for-profit, university-affiliated research center (or UARC) employing 6,000 people. The Lab serves as a technical resource for the Department of Defense, NASA, and other government agencies. APL has developed numerous systems and technologies in the areas of air and missile defense, surface and undersea naval warfare, computer security, and space science and spacecraft construction.[2] While APL provides research and engineering services to the government, it is not a traditional defense contractor, as it is a UARC and a division of Johns Hopkins University. APL is a scientific and engineering research and development division, rather than an academic division, of Johns Hopkins.
    #autoLOC_CRAP_ASI_title = Italian Space Agency
    #autoLOC_CRAP_ASI_descr = The Italian Space Agency (Italian: Agenzia Spaziale Italiana; ASI) is a government agency established in 1988 to fund, regulate and coordinate space exploration activities in Italy. Operating under the Ministry of Education, Universities and Research (MIUR), the agency cooperates with numerous national and international entities who are active in aerospace research and technology, and with the Italian President of the Council of Ministers.
    #autoLOC_CRAP_Bigelow_title = Bigelow Aerospace
    #autoLOC_CRAP_Bigelow_descr = Bigelow Aerospace is an American space technology startup company, based in North Las Vegas, Nevada that manufactures and develops expandable space station modules. Bigelow Aerospace was founded by Robert Bigelow in 1998 and is funded in large part by the profit Bigelow gained through his ownership of the hotel chain Budget Suites of America. By 2013, Bigelow had invested US$250 million in the company. Bigelow has stated on multiple occasions that he is prepared to fund Bigelow Aerospace with about US$500 million through 2015 in order to achieve launch of full-scale hardware.
    #autoLOC_CRAP_CALT_title = China Academy of Launch Vehicle Technology
    #autoLOC_CRAP_CALT_descr = The China Academy of Launch Vehicle Technology (CALT) is the premier space launch vehicle manufacturer in China and one of the major launch service providers in the world. CALT is a subordinate of the larger China Aerospace Science and Technology Corporation (CASC). It was established in 1957 and is headquartered in the southern suburbs of Beijing.
    #autoLOC_CRAP_Dynetics_title = Dynetics
    #autoLOC_CRAP_Dynetics_descr = Dynetics is an American private (employee-owned), applied science, and information technology company headquartered in Huntsville, Alabama. Its primary customers are the United States Department of Defense, the United States Intelligence Community, and National Aeronautics and Space Administration (NASA).
    #autoLOC_CRAP_Hercules_title = Hercules Inc.
    #autoLOC_CRAP_Hercules_descr = Hercules, Inc., was a chemical and munitions manufacturing company based in Wilmington, Delaware, which was formed as the Hercules Powder Company. Hercules Powder Company was formed in 1882 by DuPont and Laflin & Rand Powder Company to finance construction of a dynamite plant on land adjacent to San Francisco Bay owned by DuPont subsidiary California Powder Works. This created the company town of Hercules, California. Hercules Inc. was a manufacturer of chemicals and munitions based in Wilmington, Delaware. The company was established in 1912 by T.W. Bacchus as the Hercules Powder Company. The Hercules Powder Company was one of the companies created from the break up of the E.I. du Pont de Nemours "powder trust" in 1911 as ruled by a U.S. Supreme Court decision. In its early years as a separate company, it continued to produce explosives and dynamite." Hercules was spun off from DuPont as a result of U.S. federal government actions in the field of antitrusts.
    #autoLOC_CRAP_IHI_title = IHI Space Corporation
    #autoLOC_CRAP_IHI_descr = IHI Corporation, formerly known as Ishikawajima-Harima Heavy Industries Co., Ltd., is a Japanese company which produces ships, aircraft engines, turbochargers for automobiles, industrial machines, power station boilers and other facilities, suspension bridges and other transport-related machinery.
    #autoLOC_CRAP_Marquardt_title = Marquardt Corporation
    #autoLOC_CRAP_Marquardt_descr = Marquardt Corporation was one of the few aeronautical engineering firms that was dedicated almost solely to the development of the ramjet engine. Marquardt designs were developed through the 1940s into the 1960s, but the ramjet never became a major design and the company turned to other fields in the 1970s. They suffered a particularly bad financial crisis with the ending of the Cold War, and went bankrupt in the 1990s.
    #autoLOC_CRAP_MDA_title = MDA Space Missions
    #autoLOC_CRAP_MDA_descr = Exemplified by the iconic Canadarm, MDA has the proven experience to develop and produce advanced solutions for demanding operational environments spanning markets as diverse as crewed and uncrewed space exploration, robotic surgery, aviation navigation, and nuclear reactor maintenance.
    #autoLOC_CRAP_MTA_title = MT Aerospace
    #autoLOC_CRAP_MTA_descr = Die MT Aerospace AG ist ein mittelständisches Unternehmen mit Sitz in Augsburg, das überwiegend Bauteile für die Luft- und Raumfahrtbranche produziert. Es handelt sich dabei um ein Tochterunternehmen des Raumfahrt- und Technologiekonzerns OHB. Mit einer Belegschaft von rund 660 Mitarbeitern[1] an den Standorten Augsburg, Mainz, Santiago de Chile und Kourou in Französisch-Guyana belief sich der Umsatz im Jahre 2013 auf ca. 141,5 Mio. Euro.
    #autoLOC_CRAP_ThalesA_title = Thales Alenia Space
    #autoLOC_CRAP_ThalesA_descr = Thales Alenia Space is a Franco-Italian aerospace manufacturer formed after the Thales Group bought the participation of Alcatel in the two joint-ventures between Alcatel and Leonardo, Alcatel Alenia Space and Telespazio. The company is Europe's largest satellite manufacturer.
  }
}
